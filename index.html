<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH INFLUENTIAL MALE - Rebuilding</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/background.gif') center/cover no-repeat;
            z-index: 1;
        }

        .background-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .rebuild-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 3;
        }

        .rebuild-title {
            font-size: 3.5rem;
            color: #ff0000;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Gagalin', sans-serif;
            letter-spacing: 0.1em;
        }

        .rebuild-text {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Gagalin', sans-serif;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .rebuild-subtext {
            font-size: 1.5rem;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            font-family: 'Gagalin', sans-serif;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .rebuild-title {
                font-size: 2.5rem;
            }
            .rebuild-text {
                font-size: 1.5rem;
            }
            .rebuild-subtext {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .rebuild-title {
                font-size: 2rem;
            }
            .rebuild-text {
                font-size: 1.2rem;
            }
            .rebuild-subtext {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-image"></div>

    <!-- Rebuild Container -->
    <div class="rebuild-container">
        <h1 class="rebuild-title">HIGH INFLUENTIAL MALE</h1>
        <p class="rebuild-text">SITE IS CURRENTLY BEING REBUILT</p>
        <p class="rebuild-subtext">COMING SOON</p>
    </div>
</body>
</html>
