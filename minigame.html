<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Catcher - HIGH INFLUENTIAL MALE</title>
    <link rel="icon" type="image/x-icon" href="assets/high-influential-male.png">
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('assets/backgroundmini.png') center/cover no-repeat;
            font-family: 'Gagalin', sans-serif;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: auto;
            transform: translateX(-50%);
            z-index: 2;
            transition: left 0.1s ease-out;
            filter: brightness(0.8) contrast(1.2) drop-shadow(0 0 5px black) drop-shadow(0 0 5px black) drop-shadow(0 0 5px black);
        }

        .money {
            position: absolute;
            width: 80px;
            height: auto;
            z-index: 1;
            animation: rotate 2s infinite linear;
            filter: brightness(0.8) contrast(1.2) drop-shadow(0 0 5px black) drop-shadow(0 0 5px black) drop-shadow(0 0 5px black);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff0000;
            font-size: 24px;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #high-score {
            position: fixed;
            top: 60px;
            left: 20px;
            color: #ff0000;
            font-size: 24px;
            z-index: 3;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: none;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-family: 'Gagalin', sans-serif;
            font-size: 18px;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            border-radius: 5px;
        }

        #back-button:hover {
            background: #ff0000;
            color: black;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 16px;
            z-index: 3;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="controls">
            Controls:<br>
            ← → Arrow Keys<br>
            or WASD Keys
        </div>
        <a href="index.html" id="back-button">BACK</a>
        <img id="player" src="assets/high-influential-male.png" alt="Player">
    </div>

    <script>
        // Game logic
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        
        let score = 0;
        let highScore = localStorage.getItem('moneyGameHighScore') || 0;
        let playerX = window.innerWidth / 2;
        let playerSpeed = 10;
        let keys = {};

        highScoreElement.textContent = `High Score: ${highScore}`;

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && playerX > 0) {
                playerX -= playerSpeed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && playerX < window.innerWidth) {
                playerX += playerSpeed;
            }
            player.style.left = playerX + 'px';
            requestAnimationFrame(movePlayer);
        }

        movePlayer();

        // Money falling
        function createMoney() {
            const money = document.createElement('img');
            money.src = 'assets/100dollar.png';
            money.className = 'money';
            money.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            money.style.top = '-50px';
            gameContainer.appendChild(money);

            let pos = -50;
            let speed = 1.5 + Math.random() * 1; // Slower speed between 1.5 and 2.5

            function fall() {
                pos += speed;
                money.style.top = pos + 'px';

                const playerRect = player.getBoundingClientRect();
                const moneyRect = money.getBoundingClientRect();

                if (
                    moneyRect.bottom >= playerRect.top &&
                    moneyRect.right >= playerRect.left &&
                    moneyRect.left <= playerRect.right &&
                    moneyRect.top <= playerRect.bottom
                ) {
                    score += 100;
                    scoreElement.textContent = `Score: ${score}`;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('moneyGameHighScore', highScore);
                        highScoreElement.textContent = `High Score: ${highScore}`;
                    }
                    gameContainer.removeChild(money);
                    return;
                }

                if (pos > window.innerHeight) {
                    gameContainer.removeChild(money);
                    return;
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        // Create new money periodically
        setInterval(createMoney, 1500);
    </script>
</body>
</html>
